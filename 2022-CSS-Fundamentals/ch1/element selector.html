<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors of css</title>
    <style type="text/css">
        h2{color: brown;background-color: blueviolet;}
        p{color: #0101ff;background-color: #e7cfaad9;}
    </style>
</head>
<body>
    <!-- element selector -->
    <h2>This is just for an example</h2>
    <p>this is a paragraph</p>
</body>
</html>
