<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors for css</title>
    <style type="text/css">
        .pol{color: #b40000;background-color: #2480ba;}
        .pool{color: #960683;background-color: #e68faa;}

        #yu{font-family: sans-serif;font-size: large ; }
        #you{font-family: Impact;}

        /* The asterisk (*) is known as the CSS universal selectors. It can be used to select any and all types of elements in an HTML page */
        *{margin: 0cm;
          padding: 0cm;}
    </style>
</head>
<body>
    <div id="yu">
        <h1 class="pol">top 10 movies</h1>
        <p class="pool">paragraph#1</p>
    </div>
    <div id="you">
        <h1 class="pol">top 10 series</h1>
        <p class="pool">paragraph#2</p>
    </div>
</body>
</html>
