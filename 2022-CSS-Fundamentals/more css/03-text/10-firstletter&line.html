<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align</title>
    <style>
        .p1::first-letter{
            font-size: 25px;
            font-weight: bold;
            color: black;}
        .p2::first-line{
            text-decoration:line-through; color: red;}
    </style>
</head>
<body>
    <p class="p1">Mars is the fourth planet and the furthest terrestrial planet from the Sun. </p>  
    <p class="p2">The reddish color of its surface is due to finely grained iron(III) oxide <br /> dust in the soil, giving it the nickname "the Red Planet". <br /> Mars's radius is second smallest among the planets in the Solar System at 3,389.5 km</p>
</body>
</html>
