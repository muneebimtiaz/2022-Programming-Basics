<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@fontface</title>
    <style type="text/css">
        body{
        font-family: 'Courier New', Courier, monospace;}
        h1, h2{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        .credits{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
    </style>
</head>
<body>
    <h1>Venus</h1>
    <h2>Planet</h2>
    <p>Venus is the <b class="credits">second planet</b> from the Sun. It is a rocky planet with the densest atmosphere of all the rocky bodies in the Solar System, and the only one with a mass and size that is close to that of its orbital neighbour Earth.</p>
    

</body>
</html>
