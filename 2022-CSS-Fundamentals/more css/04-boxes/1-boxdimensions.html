<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box dimensions</title>
    <style>
        /* To set your own dimensions for a box you can use the height and width properties*/
        div {
            width: 300px;height: 300px;background-color: red;}
        /*When you use percentages,the size of the box is relative to the size of the browser window or, if the box is encased within another box, it is a percentage of the size of the containing box*/
        p {
            width: 75%;height: 75%;background-color: orange;}
    </style>
</head>
<body>
    <div>
        <p>Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a gas giant with a mass more than two and a half times that of all the other planets in the Solar System combined, and slightly less than one one-thousandth the mass of the Sun</p>
    </div>
</body>
</html>
