<!DOCTYPE html>
<head>
    <title>rock paper scissor</title>
</head>
<body>
    <p>Rock Paper Scissor Game</p>
    <input type="button" value="Rock👊" onclick="let compMove=pickCompMove();let rr=rockResult();alert(`You submitted: Rock.Computer submitted: ${compMove}.Result: ${rr}.
Wins:${obj.win},Losses:${obj.loss},Tie:${obj.tie}`);">

    <input type="button" value="Paper🖐" onclick="compMove=pickCompMove();let pr=paperResult();alert(`You submitted: Paper.Computer submitted: ${compMove}.Result: ${pr}.
Wins:${obj.win},Losses:${obj.loss},Tie:${obj.tie}`);">

    <input type="button" value="Scissor✌" onclick="compMove=pickCompMove();let sr=paperResult();alert(`You submitted: Scissor.Computer submitted: ${compMove}.Result: ${sr}.
Wins:${obj.win},Losses:${obj.loss},Tie:${obj.tie}`);">

    <input type="button" value="Reset Score🔥" onclick="resetScore()">

    <script>
        JSON.parse(localStorage.getItem('obj'))
        // object
            let obj={
            win:0,
            loss:0,
            tie:0,
        }
        localStorage.setItem('obj',JSON.stringify(obj))
        // resetScore() definition
            function resetScore(){
                obj.win=0;
                obj.lose=0;
                obj.tie=0;
                alert(`Score reset.Wins:${obj.win},Losses:${obj.loss},Tie:${obj.tie}`);
            }
        // scoreDisplay() definition
            function scoreDisplay(result){
                if(result==='You win'){
                    obj.win+=1;
                }else if(result==='You loss'){
                    obj.loss+=1;
                }else if(result==='Tie'){
                    obj.tie+=1;
                }
            }
        

        // pickCompMove() definition
            function pickCompMove(){
                const anyNumber=Math.random();
                let submission='';
                if(anyNumber>=0 && anyNumber<1/3){
                    submission='Rock';
                }else if(anyNumber>=1/3 && anyNumber<2/3){
                    submission='Paper';
                }else if(anyNumber>=2/3 && anyNumber<1){
                    submission='Scissors';
                }
            return submission;
        }
        // rockResult() definition
            function rockResult(){
            let result='';
            compMove=pickCompMove();
            if(compMove==='Rock'){
                result='Tie';
            }else if(compMove==='Paper'){
                result='You loss';
            }else{
                result='You win';
            }

            scoreDisplay(result)
            return result;
        }
        // paperResult() definition
            function paperResult(){
            let result='';
            compMove=pickCompMove();
            if(compMove==='Rock'){
                result='You win';
            }else if(compMove==='Paper'){
                result='Tie';
            }else{
                result='You loss';
            }

            scoreDisplay(result)
            return result;
        }
        // scissorResult() definition
            function scissorResult(){
            let result='';
            compMove=pickCompMove();
            if(compMove==='Rock'){
                result='You loss';
            }else if(compMove==='Paper'){
                result='You win';
            }else{
                result='Tie';
            }

            scoreDisplay(result)
            return result;
        }
        
    </script>
</body>
